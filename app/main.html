<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/reset.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sort">
            <div class="sort-text">Searching with name</div>
            <input class="search" type="text" data-search/>
        </div>
        <div class="sortEmail">
            <p class="sort-text">Sorting with emails</p>
            <select id="id_name" name="select" class="select">
                <!-- <option value="" ></option> -->
                <option value="a">A </option>
                <option value="b">Z  </option>
               
            </select>
        </div>
        <div class="loaderDiv">
            <div class="loader">
           
            </div>
        </div>
        
           
        <div user-cards-container class="main"></div>
        <template data-user-template>
            <div class="page">
                <div class="page-div"></div>
                <div class="page-user"></div>
                <div class="page-description">
                    <p class="page-description-name" data-name></p>
                    <p class="page-description-text" >Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy </p>
                </div>
                <div class="page-last">
                    <p data-email></p>
                    <p data-city class="city"></p>
                    <p data-phone class="phone"></p>
                </div>
            </div>
        </template>
        <script src="./main.js"></script>
    </div>
</body>
</html>
